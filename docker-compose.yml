version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: scheduler_postgres
    environment:
      POSTGRES_DB: scheduler_dev
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scheduler"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scheduler_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: scheduler_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://scheduler:scheduler_dev_password@postgres:5432/scheduler_dev
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - ./ml-models:/ml-models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery:
    build: ./backend
    container_name: scheduler_celery
    command: celery -A app.workers.celery_app worker --loglevel=info
    environment:
      DATABASE_URL: postgresql://scheduler:scheduler_dev_password@postgres:5432/scheduler_dev
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
      - ./ml-models:/ml-models
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: scheduler_frontend
    command: npm run dev -- --host
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
